<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <link href="AbrilFatface-Regular.ttf" rel="stylesheet">
    
</head>
<body>
    <div class="product-card">
        <div class=" product-image">
            <img src="https://instagram.fjrs29-1.fna.fbcdn.net/v/t1.15752-9/462540666_552488557278179_5752052235811429261_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=0024fc&_nc_ohc=M07wUDxZiQ8Q7kNvgEyMZzf&_nc_ht=instagram.fjrs29-1.fna&_nc_gid=ADbDJvTDI4UHgKzz8Vi8ThP&oh=03_Q7cD1QF0KDZ6UlDNnfZdmb1CduOGkbZZRvwlhQfwndQ4io6f2A&oe=672E679A" alt="product-image">

        </div>
         <div class="product-details">
            <span class="product-category">PERFUME </span>
            <h1> Gabrielle Essence Eau De Parfum </h1>
    
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="product-price">
            <span class="current-price">$149.99</span>
           <span class="original-price">$169.99</span>
          </div>
          <a href="#" class="add-to-cart-btn"><i class="fas fa-shopping-cart "></i><i class="fa-sharp fa-light"></i> Add to Cart</a>
          
         </div>

    </div>
    
</body>
</html>
